<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Help us improve by answering this short survey.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required />

      <label id="email-label" for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required />

      <label id="number-label" for="number">Age (optional)</label>
      <input id="number" name="age" type="number" min="10" max="120" placeholder="Age" />

      <label for="dropdown">Which option best describes you?</label>
      <select id="dropdown" name="role" required>
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="prefer-no">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <fieldset>
        <legend>Would you recommend us to a friend?</legend>
        <label><input type="radio" name="recommend" value="definitely" required /> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure" /> Not sure</label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" name="improve" value="frontend" /> Front-end Projects</label>
        <label><input type="checkbox" name="improve" value="backend" /> Back-end Projects</label>
        <label><input type="checkbox" name="improve" value="data-viz" /> Data Visualization</label>
        <label><input type="checkbox" name="improve" value="challenges" /> Challenges</label>
        <label><input type="checkbox" name="improve" value="open-source" /> Open Source</label>
      </fieldset>

      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Enter your comment here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
